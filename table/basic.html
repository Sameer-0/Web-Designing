<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NMIMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/basic.css" />
</head>

<body>


    <!-- ******************************************Sidebar ****************************************************************-->

    <aside id="sidebar">
        <!-- <a href="/basic.html"> -->
            <div id="sidebar-logo">
                <img src="./img/logo-nmims.png" alt="Logo" title="Logo" />
            </div>
        </a>

        <!-- ******************************************Accordion ****************************************************************-->

        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Number 1
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">link1</div>
                    <div class="accordion-body">link2</div>
                    <div class="accordion-body">link3</div>
                    <div class="accordion-body">link4</div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        Number 2
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">link1</div>
                    <div class="accordion-body">link2</div>
                    <div class="accordion-body">link3</div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                        Number 3
                    </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">link1</div>
                    <div class="accordion-body">link2</div>
                </div>
            </div>
        </div>
    </aside>

    <main id="main-area">


        <!-- ******************************************Header ****************************************************************-->

        <header id="header-navbar">

            <div class="d-flex header-nav justify-content-between">
                <i id="menu-toggle-button" class="h4 fa-solid fa-bars" style="padding: 20px !important"></i>
                <nav id="header" class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                                <a class="nav-link" href="#">Features</a>
                                <a class="nav-link" href="#">Account</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

        </header>


           <!-- **************************************************Content Area ****************************************************************-->

        <section id="content">


            <!-- ******************************************Personal Info Form Popup ****************************************************************-->

            <div id="fade-wrapper">
                <div id="personal-details-popup" class="container">
                    <form id="modal-form" enctype="multipart/form-data">
                        <h2 align = "center"><u>Personal Details</u></h2>

                        <div class="form-group p-2 col-md-12 col-sm-6">
                            <div class="row">
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <label for="image">Passport Size Photo</label><span class="error"></span><br />
                                    <input accept="image/jpeg, image/jpg, image/png" type="file" class="image"
                                        name="image" id="faculty-modal-input-image"
                                        onchange="document.getElementById('faculty-modal-image').src = window.URL.createObjectURL(this.files[0])" />
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <img id="faculty-modal-image" alt="your image" src="./img/upload.jpg" width="100" height="100"
                                        style="border: 1px solid #ced4da; margin-left: 38%;" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group p-2 col-md-12 col-sm-12">
                            <div class="row">
                                <div class="col-md-3 col-sm-6">
                                    <label for="faculty-modal-first-name">First Name</label>
                                    <input type="text" class="form-control" id="faculty-modal-first-name">
                                </div>
                                <div class="col-md-3 col-sm-6">
                                    <label for="faculty-modal-middle-name">Middle Name</label>
                                    <input type="text" class="form-control" id="faculty-modal-middle-name">
                                </div>
                                <div class="col-md-3 col-sm-6">
                                    <label for="faculty-modal-last-name">Last Name</label>
                                    <input type="text" class="form-control" id="faculty-modal-last-name">
                                </div>
                                <div class="col-md-3 col-sm-6">
                                    <label for="faculty-modal-email">Email Id</label>
                                    <input type="text" class="form-control" id="faculty-modal-email">
                                </div>
                            </div>
                        </div>

                        <div class="form-group p-2 col-md-12 col-sm-12">
                            <div class="row">
                                <div class="col-sm-12 col-md-6 col-lg-6 my-3">
                                    <label for="male">Male</label>
                                    <input type="radio" name="gender" id="male" />
                                    <label for="female">Female</label>
                                    <input type="radio" name="gender" id="female" />
                                    <label for="other">other</label>
                                    <input type="radio" name="gender" id="other" />
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <label for="faculty-modal-date-of-birth">date of birth</label><span
                                        id="email-message" class="error"></span><br />
                                    <input type="date" class="form-control" name="date-of-birth"
                                        id="faculty-modal-date-of-birth" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group p-2 col-md-12 col-sm-12">
                            <div class="row">
                                
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <label for="faculty-modal-pan">Pan Number</label><span id="contact-message"
                                        class="error"></span>
                                    <input type="text" class="form-control" name="faculty-modal-pan" id="faculty-modal-pan"/>
                                    <input type="file" id="get-image" onchange="document.getElementById('pancard-photo').src = window.URL.createObjectURL(this.files[0])" />
                                    <img src="./img/pancard.jpg" id="pancard-photo" class="rounded float-end" title="passport-size-photo" alt="passport-size-photo" width="100" height="100" style="border: 1px solid #000" />
                                </div>

                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <label for="faculty-modal-aadhar">Aadhar Number</label><span id="email-message"
                                        class="error"></span><br />
                                    <input type="text" class="form-control" name="email" id="faculty-modal-aadhar" />
                                    <input type="file" id="get-image" onchange="document.getElementById('aadhar-photo').src = window.URL.createObjectURL(this.files[0])" />
                                    <img src="./img/adharcardsample.jfif" id="aadhar-photo" class="rounded float-end" title="passport-size-photo alt="passport-size-photo" width="100" height="100" style="border: 1px solid #000" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group p-2 col-md-12 col-sm-12">
                            <div class="row">
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <label for="faculty-modal-contactNo">Contact No.</label>
                                    <span id="name-message" class="error"></span>
                                    <input type="text" class="form-control" name="faculty-modal-contactNo"
                                        id="faculty-modal-contactNo" />
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <label for="faculty-modal-address">Address</label><span id="aadhar-message"
                                        class="error"></span><br />
                                    <input type="text" class="form-control" name="faculty-modal-address"
                                        id="faculty-modal-address" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group p-2 col-md-12 col-sm-12">
                            <div class="row">
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <label for="faculty-modal-city">City</label><span id="pan-message"
                                        class="error"></span><br />
                                    <input type="text" class="form-control pan" name="pan" id="faculty-modal-city" />
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <label for="faculty-modal-pin">Pincode</label><span id="pan-message"
                                        class="error"></span><br />
                                    <input type="text" class="form-control pan" name="pan" id="faculty-modal-pin" />
                                </div>
                            </div>
                        </div>

                    </form>
                    <div class="d-flex justify-content-center">
                        <button id="personal-details-form-cancel" class="mx-2 btn btn-danger">Cancel</button>
                        <button class="mx-2 btn btn-success">Submit</button>
                    </div>
                </div>
            </div>

<!--**********************************************************************Academic Qualiofication Div Start******************************************************************************-->

            <div id="qualification-fade-wrapper">
                <div id="qualification-details-popup" class="container">
                    <div class="form-group p-2 col-md-12 col-sm-12">
                    <form id="modal-form" enctype="multipart/form-data">

                            <h3 style="text-align: center ;">Academic Qualification</h3>
                            <label class="col-12"><b>Select Academic qualification:</b></label><br>
                            <select id="academics" class="col-12">
                              <option>Enter your Academic Qualification</option>
                              <option value="Graduate">Graduate</option>
                              <option value="Masters">Masters</option>
                              <option value="PHD">PHD</option>
                            </select><br><br>
                           
                            <label><b>Profesional Qualification:</b></label>
                            <input type="text" class="col-12" /><br><br>
                           
                            <label><b>University of Affilation of education:</b></label>
                            <input type="text" class="col-12" /><br><br>
                            <label for="Certificate"><b>Corresponding Certificate:</b></label>
                            <div id="Certificate">
                              <input type="file" onchange="document.getElementById('Certificate-photo').src =
                                window.URL.createObjectURL(this.files[0])" />
                              <img src="./img/certificate.jpg" id="Certificate-photo" class="rounded float-end" title="passport-size-photo"
                                alt="passport-size-photo" width="200" height="100" style="border: 1px solid #000" />


                    </form>
                    <div class="d-flex justify-content-center">
                        <button id="qualification-details-form-cancel" class="mx-2 btn btn-danger">Cancel</button>
                        <button class="mx-2 btn btn-success">Submit</button>
                    </div>
                </div>
                </div>
             </div> 
            </div>
